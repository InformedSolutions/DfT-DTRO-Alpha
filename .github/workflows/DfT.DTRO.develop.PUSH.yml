name: DfT.DTRO (Push)

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - hotfix/**
    paths:
      - '!README.md'
      - '!**/README.MD'
      - '**/**.cs'
      - '**/**.json'
      - 'terraform/**'

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: make build-test